<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .header {
            background: #0078d4;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
        }
        .banner {
            background: url('https://cdn-dynmedia-1.microsoft.com/is/image/microsoftcorp/Highlight-Hero-Windows11-GlobalLaunch:VP5-1920x600') no-repeat center center/cover;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 28px;
            font-weight: bold;
        }
        .content {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
        }
        .card {
            background: white;
            margin: 15px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 280px;
            text-align: center;
        }
        .card img {
            width: 100%;
            border-radius: 5px;
        }
        .card button {
            margin-top: 10px;
            padding: 10px;
            background: #0078d4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .card button:hover {
            background: #005ea6;
        }
    </style>
</head>
<body>
    <div class="header">Microsoft</div>
    <div class="banner">Meet Surface Pro</div>
    <div class="content">
        <div class="card">
            <img src="https://th.bing.com/th/id/OIP.-TFGE4AgH39gn77h9JoLhAHaHa?rs=1&pid=ImgDetMain" alt="Surface Laptop">
            <h3>Surface Laptop</h3>
            <button>Shop now</button>
        </div>
        <div class="card">
            <img src="https://th.bing.com/th/id/OIP.VoezrGrfsZJ9o2kXkgHrywHaHa?rs=1&pid=ImgDetMain" alt="Xbox Series S">
            <h3>Xbox Series S</h3>
            <button>Shop now</button>
        </div>
        <div class="card">
            <img src="https://th.bing.com/th/id/OIP.TIkqNGFV6GORaiXlU4yHIwHaE8?rs=1&pid=ImgDetMain" alt="Xbox Controller">
            <h3>Xbox Controller</h3>
            <button>Shop now</button>
        </div>
    </div>
</body>
</html>
